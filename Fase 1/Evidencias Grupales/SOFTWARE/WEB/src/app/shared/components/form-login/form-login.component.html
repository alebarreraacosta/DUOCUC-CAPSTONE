
<div class="login-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" >
        <div class="mb-4 img-center">
            <img src="../../../../assets/img/png/user.png" alt="">
        </div>
        <div class="form-group">
            <div class="circle-icon">
                <i class="material-icons">mail</i>
            </div>
            <label for="user"></label>
            <input class="input-primary" type="text" id="username" name="username" formControlName="username" placeholder="Usuario" [ngClass]="form.get('username')?.invalid  && form.get('username')?.touched ? 'input-invalid':null">
            <p class="text-invalid" *ngIf="form.get('username')?.invalid  && form.get('username')?.touched">Este campo es invalido</p>
        </div>
        <div class="form-group">
            <div class="circle-icon">
                <i class="material-icons">lock</i>
            </div>
            <label for="password"></label>
            <input class="input-primary" type="password" id="password" name="password" formControlName="password"  placeholder="Contraseña" [ngClass]="form.get('password')?.invalid  && form.get('password')?.touched ? 'input-invalid':null">
            <p class="text-invalid" *ngIf="form.get('password')?.invalid  && form.get('password')?.touched">Este campo es invalido</p>
        </div>
        <div class="form-group">
            <button class="btn-primary" type="submit" [disabled]="form.invalid">Iniciar sesión</button>
        </div>
    </form>
</div>
