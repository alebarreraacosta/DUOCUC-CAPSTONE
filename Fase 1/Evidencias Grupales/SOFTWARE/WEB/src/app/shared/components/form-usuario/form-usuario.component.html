
<div class="login-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" >
        <div class="mb-4 img-center">
            <img src="../../../../assets/img/png/user.png" alt="">
        </div>
        <div class="form-group">
            <div class="circle-icon">
                <i class="material-icons">person</i>
            </div>
            <label for="nombre"></label>
            <input class="input-primary" type="text" id="nombre" name="nombre" formControlName="nombre" placeholder="Usuario" [ngClass]="form.get('nombre')?.invalid  && form.get('nombre')?.touched ? 'input-invalid':null">
            <p class="text-invalid" *ngIf="form.get('nombre')?.invalid  && form.get('nombre')?.touched">Este campo es invalido</p>
        </div>
        <div class="form-group">
            <div class="circle-icon">
                <i class="material-icons">person</i>
            </div>
            <label for="apellidoPaterno"></label>
            <input class="input-primary" type="text" id="apellidoPaterno" name="apellidoPaterno" formControlName="apellidoPaterno" placeholder="Apellido Paterno" [ngClass]="form.get('apellidoPaterno')?.invalid  && form.get('apellidoPaterno')?.touched ? 'input-invalid':null">
            <p class="text-invalid" *ngIf="form.get('apellidoPaterno')?.invalid  && form.get('apellidoPaterno')?.touched">Este campo es invalido</p>
        </div>
        <div class="form-group">
            <div class="circle-icon">
                <i class="material-icons">person</i>
            </div>
            <label for="apellidoMaterno"></label>
            <input class="input-primary" type="text" id="apellidoMaterno" name="apellidoMaterno" formControlName="apellidoMaterno" placeholder="Apellido Materno" [ngClass]="form.get('apellidoMaterno')?.invalid  && form.get('apellidoMaterno')?.touched ? 'input-invalid':null">
            <p class="text-invalid" *ngIf="form.get('apellidoMaterno')?.invalid  && form.get('apellidoMaterno')?.touched">Este campo es invalido</p>
        </div>
        <div class="form-group">
            <div class="circle-icon">
                <i class="material-icons">mail</i>
            </div>
            <label for="correo"></label>
            <input class="input-primary" type="text" id="correo" name="correo" formControlName="correo" placeholder="Correo" [ngClass]="form.get('correo')?.invalid  && form.get('correo')?.touched ? 'input-invalid':null">
            <p class="text-invalid" *ngIf="form.get('correo')?.invalid  && form.get('correo')?.touched">Este campo es invalido</p>
        </div>
        <div class="form-group">
            <div class="circle-icon">
                <i class="material-icons">lock</i>
            </div>
            <label for="password"></label>
            <input class="input-primary" type="password" id="contrasena" name="contrasena" formControlName="contrasena"  placeholder="ContraseÃ±a" [ngClass]="form.get('password')?.invalid  && form.get('password')?.touched ? 'input-invalid':null">
            <p class="text-invalid" *ngIf="form.get('password')?.invalid  && form.get('password')?.touched">Este campo es invalido</p>
        </div>

        <div class="form-group">
            <mat-form-field appearance="fill" style="width: 100%;" >
                <mat-label>Selecciona Rol</mat-label>
                <mat-select class="full-width" formControlName="rol">
                <mat-option value="1">Administrador</mat-option>
                </mat-select>
            </mat-form-field>
            <p class="text-invalid" *ngIf="form.get('rol')?.invalid  && form.get('rol')?.touched">Este campo es invalido</p>
        </div>
        <div class="form-group">
            <button class="btn-primary" type="submit" [disabled]="form.invalid">Crear usuario</button>
        </div>
    </form>
</div>
