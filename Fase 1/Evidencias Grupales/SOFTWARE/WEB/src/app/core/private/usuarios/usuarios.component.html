
<app-page-header [pageTitle]="title"></app-page-header>
<div class="ajust-from-usuario">
    <app-form-usuario (formSubmitted)="submit($event)"></app-form-usuario>
</div>

<div style="padding: 20px 20px 20px 0px; ">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 sticky-table">
  
      <!-- Nombre columna -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>
  
      <!-- Correo columna -->
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
        <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
      </ng-container>
  
      <!-- Apellido Paterno columna -->
      <ng-container matColumnDef="apellidoPaterno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido Paterno</th>
        <td mat-cell *matCellDef="let element">{{ element.apellidoPaterno }}</td>
      </ng-container>
  
      <!-- Apellido Materno columna -->
      <ng-container matColumnDef="apellidoMaterno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido Materno</th>
        <td mat-cell *matCellDef="let element">{{ element.apellidoMaterno }}</td>
      </ng-container>
  
      <!-- Rol columna -->
      <ng-container matColumnDef="idRol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
        <td mat-cell *matCellDef="let element">{{ element.idRol | convertRolString }}</td>
      </ng-container>
  
      <!-- Acciones columna -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="onUpdate(element)">Actualizar</button>
          <button mat-raised-button color="accent" (click)="onEdit(element)">Editar</button>
        </td>
      </ng-container>
  
      <!-- Header y filas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  
    
</div>
